<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PLOT TWIST - Gallery Style</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    font-weight: 700;
    font-size: 3rem;
    margin-bottom: 40px;
    letter-spacing: 0.15em;
    text-transform: uppercase;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 20px;
    max-width: 900px;
    margin: 0 auto;
  }
  .item {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .item img {
    width: 100px;
    height: 100px;
    object-fit: contain;
    filter: brightness(0.9);
    transition: filter 0.3s ease;
  }
  .item img:hover {
    filter: brightness(1);
    cursor: pointer;
  }
  .label {
    margin-top: 8px;
    font-size: 0.85rem;
    letter-spacing: 0.1em;
    font-weight: 600;
  }
</style>
</head>
<body>
  <h1>PLOT TWIST COLLECTION</h1>
  <div class="gallery">
    <div class="item">
      <img src="ts-01.png" alt="TS-01" />
      <div class="label">TS-01</div>
    </div>
    <div class="item">
      <img src="ts-02.png" alt="TS-02" />
      <div class="label">TS-02</div>
    </div>
    <div class="item">
      <img src="hd-01.png" alt="HD-01" />
      <div class="label">HD-01</div>
    </div>
    <div class="item">
      <img src="wb-01.png" alt="WB-01" />
      <div class="label">WB-01</div>
    </div>
    <div class="item">
      <img src="rc-01.png" alt="RC-01" />
      <div class="label">RC-01</div>
    </div>
    <!-- Pridaj ďalšie podľa potreby -->
  </div>
</body>
</html>
